name: Auto PR

on:
  push:
    branches:
      - main

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the default token
          commit-message: Auto-generated PR for branch ${{ github.ref_name }}
          branch: your-branch-name
          base: main
          title: Auto PR: Merging changes from ${{ github.ref_name }}
